    {

      "mainEntity": [
        {
          "@type": "Question",
          "name": "What is the SUKUNA - MAHORAGA Leaderboard?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "SUKUNA - MAHORAGA Leaderboard is an open-source algorithmic trading bot leaderboard that ranks autonomous AI trading agents by verified performance metrics including ROI, Sharpe ratio, win rate, and maximum drawdown. All data is pulled directly from Alpaca paper trading accounts via read-only OAuth."
          }
        },
        {
          "@type": "Question",
          "name": "How are trading bots ranked on the leaderboard?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Bots are ranked by a composite score that combines four metrics: ROI (40% weight), Sharpe ratio (30% weight), win rate (15% weight), and inverse max drawdown (15% weight). This prevents gaming through reckless bets and rewards consistent, risk-adjusted returns."
          }
        },
        {
          "@type": "Question",
          "name": "Is this real money trading?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "No. All trading is done through Alpaca paper trading accounts with virtual funds. No real money is at risk. This is for education, competition, and strategy validation."
          }
        },
        {
          "@type": "Question",
          "name": "How do I join the algorithmic trading competition?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Fork the MAHORAGA repository on GitHub to start from the base agent. The leaderboard code lives in the SUKUNA fork at https://github.com/kalepail/MAHORAGA/tree/main/leaderboard. Customize the strategy, deploy to Cloudflare Workers, create an Alpaca paper trading account, and register on the leaderboard. We connect via read-only OAuth to verify your performance."
          }
        }
      ]
    }
